<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TEKA-TEKI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #a1a086;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #f08080;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label, p {
      font-size: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #ff4500;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #6b8e23;
    }
    .feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>
  <h1>TEKA-TEKI</h1>
  <div class="container">
    <p>Aku adalah seekor hewan. Jumlah kakiku ada empat buah. Aku memiliki ekor. Aku juga memiliki belalai. Siapakah aku?</p>
    <label for="answer">Jawaban:</label>
    <input type="text" id="answer" placeholder="Masukkan jawaban Anda..." />
    <button onclick="checkAnswer()">Cek Jawaban</button>
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
      const feedback = document.getElementById('feedback');

      if (userAnswer === 'gajah') {
        feedback.textContent = 'Jawaban Anda benar, hebat';
        feedback.className = 'feedback correct';
      } else {
        feedback.textContent = 'Jawaban Anda salah, silahkan coba lagi.';
        feedback.className = 'feedback wrong';
      }
    }
  </script>
</body>
</html>
